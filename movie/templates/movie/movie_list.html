<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--{% load staticfiles %}-->
<!--<link rel="stylesheet" type="text/css" href="{% static 'movie/page.css' %}" />-->
<div class="header">
    <h1 STYLE="color:blue; text-align:center;">MOVIES OF THE YEAR</h1>
</div>
<div class="body">
    {% csrf_token %}
    {% if requester = True %}
    <style type="text/css">
    #add_a_movie {
    display: none;
    }


    </style>
    {% endif %}
    <table align="center">
        {% for movie in movie_list %}
        <tr>
            <td>
                {% if requester = True %}
                <h2>{{ movie.name_of_movie }}</h2>
                <b>Total vote:<b>
        <tr>
            <td><input VALUE="UP Rate" id="up_rate" type="button" onclick="window.location.href=''">{{ rating.up_vote_count}}
            </td>
            <td><input VALUE="Down Rate" id="down_rate" type="button"
                       onclick="window.location.href=''">{{ rating.down_vote_count}}</td>
        </tr>
        {% else %}
        <a href="{% url 'details' movie.id %}">
            {{ movie.name_of_movie }}
        </a>
        {% endif %}
        </td>
        </tr>
        {% endfor %}
    </table>

    <input VALUE="Add a Movie" id="add_a_movie" type="button" onclick="window.location.href='{% url 'registry' %}'">
</div>
</body>
</html>
