<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--{% load staticfiles %}-->
<!--<link rel="stylesheet" type="text/css" href="{% static 'movie/page.css' %}" />-->
<div class="header">
    <h1 STYLE="color:blue; text-align:center;">MOVIES OF THE YEAR</h1>
</div>
<div class="body">
    {% csrf_token %}

    {% if requester == 'AnonymousUser' %}
    <style type="text/css">
    #add_a_movie {
    display: none;
    }
    </style>
    {% endif %}

    <table align="center">

        {% for movie in movie_list %}
        <tr>
            <td>
        <a href="{% url 'details' movie.id requester %}">
            {{ movie.name_of_movie }}
        </a>
        </td>
        </tr>
        {% endfor %}

        <tr><td><input VALUE="Add a Movie" id="add_a_movie" type="button" onclick="window.location.href='{% url 'registry' %}'"></td></tr>
    </table>


</div>
</body>
</html>
